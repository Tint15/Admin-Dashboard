<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <section class="main container-fluid">
        <div class="row">
            <!-- start sidebar section -->
            <div class="col-12  col-lg-3 col-xl-2 vh-100  sidebar">
                <div class="d-flex justify-content-between align-items-center p-2 my-2">
                    <div class="d-flex align-items-center">
                        <span class="bg-primary p-1 rounded mr-1">
                            <i class="feather-shopping-bag text-white h4"></i>
                        </span>
                        <span class="font-weight-bolder h5 mb-0 text-uppercase text-primary">My Shop</span>
                    </div>
                    <button class="hide-sidebar-btn btn btn-light btn-sm d-lg-none d-block">
                        <i class="feather-x text-primary" style="font-size: 1.7em;"></i>
                    </button>
                </div>
            </div>

            <!-- start conetent section -->
            <div class="col-12  col-lg-9 col-xl-10 vh-100 content">
                <!-- start content header section -->
                <div class="row header mb-3">
                    <div class="col-12">
                        <div class="p-2 my-2 bg-primary rounded d-flex justify-content-between align-items-center">
                            <button class="show-sidebar-btn btn-primary d-block d-lg-none">
                                <i class="feather-menu text-light" style="font-size: 1.7em;"></i>
                            </button>

                            <form action="#" class="d-none d-md-block" method="post">
                                <div class="form-inline">
                                    <input type="text" class="form-control mr-2">
                                    <button class="btn btn-light"><i class="feather-search text-primary"></i></button>
                                </div>
                            </form>

                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="img/user/avatar1.jpg" class="userimg mr-2" alt="">Tint Tint Htun
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <div class="dropdown-divider"></div>
                                  <li><a class="dropdown-item" href="#">Log Out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- start breadcrumb -->
                <div class="row">
                    <div class="col-12">
                        <nav  aria-label="breadcrumb">
                            <ol class="breadcrumb bg-white mb-4">
                                <li class="breadcrumb-item "><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Item</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Add Item</li>
                            </ol>
                        </nav>
                        
                    </div>
                </div>
                <!-- start form -->
                
                
                
            </div>
        </div>
    </section>


   
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="vendor/way_point/jquery.waypoints.js"></script>
    
    <script src="js/app.js"></script>
    
   
    
</body>
</html>
